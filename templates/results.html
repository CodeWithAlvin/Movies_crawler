<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Movies Downloader</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h2 class="my-5 mx-auto text-center">Your Movies</h2>
		<div class="container d-flex flex-column justify-content-center justify-content-center">
			{% for name, url in movies.items() %}
			<a href="{{ url }}" target="_blank" class="mb-3 bg-dark border link-light rounded d-block p-3">{{name}}</a>
			{% endfor %}
		</div>
	</div>
		
</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
